name: Build and Deploy

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

  build-and-release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP bundle
        run: |
          zip -r colon-one-${{ github.ref_name }}.zip . -x "*.git*" "tests/*" "test-results/*" ".github/*" "node_modules/*" "package.json" "package-lock.json" "*.DS_Store" "test.html"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: colon-one-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
